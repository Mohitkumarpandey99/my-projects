<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main-container">
    <div id="calculator-box">
     <input type="text" id="display" readonly placeholder="00.0">
     <div class="button-contianer">
        <button class="calc-button"  onclick="currentdisplay='';
       document.querySelector('#display')
       .value = currentdisplay;">C</button>

        <button class="calc-button" 
        onclick="currentdisplay=currentdisplay+'1';
       document.querySelector('#display')
       .value = currentdisplay;">1</button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'2';
       document.querySelector('#display')
       .value = currentdisplay;">2</button>


        <button class="calc-button" onclick="currentdisplay=currentdisplay+'+';
       document.querySelector('#display')
       .value = currentdisplay;">+</button>


        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'3';
       document.querySelector('#display')
       .value = currentdisplay;">3 </button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'4';
       document.querySelector('#display')
       .value = currentdisplay;">4</button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'-';
       document.querySelector('#display')
       .value = currentdisplay;">-</button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'5';
       document.querySelector('#display')
       .value = currentdisplay;">5</button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'6';
       document.querySelector('#display')
       .value = currentdisplay;">6</button>
       
        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'*';
       document.querySelector('#display')
       .value = currentdisplay;">*</button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'7';
       document.querySelector('#display')
       .value = currentdisplay;">7</button>


        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'8';
       document.querySelector('#display')
       .value = currentdisplay;">8</button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'/';
       document.querySelector('#display')
       .value = currentdisplay;">/</button>


        <button class="calc-button" onclick="currentdisplay=eval(currentdisplay);
       document.querySelector('#display')
       .value = currentdisplay;">=</button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'9';
       document.querySelector('#display')
       .value = currentdisplay;">9</button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'0';
       document.querySelector('#display')
       .value = currentdisplay;">0</button>

        <button class="calc-button"  onclick="currentdisplay=currentdisplay+'.';
       document.querySelector('#display')
       .value = currentdisplay;">.</button>
       
     </div>
    </div>

 <!-- added this after 2days -->
    <div id="heading"> 
        <h1>WELCOME TO BASIC CALCULATOR... <h5>(Created By = Mohit Kumar)</h5></h1>
    </div>
</div>
     <script>
            let currentdisplay = '';
            document.querySelector('#display').value = currentdisplay;
        </script>
</body>
</html>
