    <div id="UserMove"></div>
    <div id="ComputerMove"></div>
    <div id="Results"></div>
    <div id="Score"></div>

     <button id="reset"
      onclick="localStorage.clear()
          ResetScore();
    "
    >
      reset
    </button>
    <script>
      let Score;
      let scoreStr = localStorage.getItem("Score");
      ResetScore(scoreStr);
      function ResetScore(scoreStr) {
        Score = scoreStr
          ? JSON.parse(scoreStr)
          : {
              Win: 0,
              loss: 0,
              Tie: 0,
            };

        //   if (scoreStr !== undefined) {
        //      Score = JSON.parse(scoreStr);
        //   } else {
        //    Score = {
        //     Win: 0,
        //     loss: 0,
        //     Tie: 0,

        //   };
        // }

        Score.displayScore = function () {
          return `Won:${Score.Win} loose:${Score.loss} Tie:${Score.Tie}`;
        };
        showResult();
      }
      function generateComputerChoice() {
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
          // console.log('computer choosed bat')
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
          // console.log('computer choosed ball')
        } else {
          return "wicket";
          // console.log('computer choosed wicket')
        }
      }

      function getResult(userMove, computerChoice) {
        if (userMove === "Bat") {
          if (computerChoice === "Bat") {
            Score.Tie++;
            return "this is a tie..!!";
          } else if (computerChoice === "Ball") {
            Score.Win++;
            return "you won";
          } else {
            Score.loss++;
            return "computer won..!!";
          }
        } else if (userMove === "Ball") {
          if (computerChoice === "Ball") {
            Score.Tie++;
            return "this is a tie..!!";
          } else if (computerChoice === "Bat") {
            Score.loss++;
            return "computer won";
          } else if (computerChoice === "wicket") {
            Score.Win++;
            return "you won..!!";
          }
        } else if (userMove === "wicket") {
          if (computerChoice === "wicket") {
            Score.Tie++;
            return "this is a tie..!!!";
          } else if (computerChoice === "Ball") {
            Score.loss++;
            return "computer won";
          } else if (computerChoice === "Bat") {
            Score.Win++;
            return "you won..!!";
          }
        }
      }
      function showResult(userMove, computerMove, result) {
        localStorage.setItem("Score", JSON.stringify(Score));

        document.querySelector("#UserMove").innerText =   
          userMove ? ` you have chosen ${userMove}` : '';  // CAN  USE THIS TYPE ALSO BEACUSE IT WILL COMPARE TRUTHY FALSY VALUE

        document.querySelector("#ComputerMove").innerText =
          computerMove !== undefined ? ` you have chosen ${computerMove}` : '';

        document.querySelector("#Results").innerText = result ||''; //FALLBACK Way

        document.querySelector("#Score").innerText =
          Score !== undefined ? Score.displayScore() : "";
      }
    </script>
  </body>
